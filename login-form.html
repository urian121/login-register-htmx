<div class="card shadow">

    <form
      hx-post="login.php"
      hx-target="#auth-container"
      hx-swap="innerHTML swap:300ms settle:400ms"
    >
      <div class="mb-3">
        <label for="emailLogin" class="form-label">Correo</label>
        <input type="email" class="form-control" id="emailLogin" required />
      </div>
      <div class="mb-3">
        <label for="passLogin" class="form-label">Contraseña</label>

      <button type="submit" class="btn btn-primary w-100">
        Iniciar Sesión

    <div class="text-center mt-3">
